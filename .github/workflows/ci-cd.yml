name: CI/CD with Caddy (cached)

on:
  push:
    branches:
      - main # هر بار که روی برنچ main پوش کنی اجرا میشه

jobs:
  build-and-deploy:
    runs-on: self-hosted # اجرا روی ویندوز خودت

    steps:
      # دریافت کد از مخزن
      - name: Checkout repository
        uses: actions/checkout@v3

      # کش کردن فایل اجرایی Caddy
      - name: Cache Caddy
        uses: actions/cache@v3
        with:
          path: caddy/caddy.exe
          key: caddy-exe

      # دانلود Caddy فقط اگر وجود نداشت
      - name: Ensure Caddy exists
        run: |
          if (-Not (Test-Path "caddy\caddy.exe")) {
            Write-Host "Caddy not found in cache, downloading..."
            Invoke-WebRequest "https://caddyserver.com/api/download?os=windows&arch=amd64" -OutFile caddy.exe
            mkdir caddy -Force
            Move-Item caddy.exe caddy\
          } else {
            Write-Host "Caddy found in cache, skipping download."
          }

      # نصب و اجرای backend
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Start backend
        run: |
          Stop-Process -Name "node" -ErrorAction SilentlyContinue
          Start-Process "node" -ArgumentList "backend/server.js"

      # پاک‌سازی خروجی قدیمی فرانت
      - name: Clean old frontend build
        run: |
          if (Test-Path "frontend/dist") {
            Remove-Item -Recurse -Force frontend/dist
            Write-Host "Old dist folder removed."
          }

      # نصب و build فرانت‌اند
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build --verbose

      # بررسی موفقیت build
      - name: Verify dist folder
        run: |
          if (Test-Path "frontend/dist/index.html") {
            Write-Host "✅ Build succeeded, dist folder found."
          } else {
            Write-Error "❌ Build failed, dist folder missing."
          }

      # کپی خروجی build به پوشه‌ی Caddy
      - name: Copy frontend build to Caddy folder
        run: |
          Remove-Item -Recurse -Force caddy/frontend/dist -ErrorAction SilentlyContinue
          Copy-Item -Path frontend/dist -Destination caddy/frontend/dist -Recurse
          Write-Host "Frontend build copied to Caddy folder."

      # اجرای مجدد Caddy برای دیدن تغییرات
      - name: Reload Caddy
        run: |
          Stop-Process -Name "caddy" -ErrorAction SilentlyContinue
          Start-Process "caddy\caddy.exe" -ArgumentList "run --config caddy\Caddyfile"
