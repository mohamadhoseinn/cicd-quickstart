name: CI/CD with Caddy

on:
  push:
    branches:
      - main # هر بار که روی برنچ main پوش کنی اجرا میشه

jobs:
  build-and-deploy:
    runs-on: self-hosted # اجرا روی ویندوز خودت

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # نصب و اجرای backend
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Start backend
        run: |
          Stop-Process -Name "node" -ErrorAction SilentlyContinue
          Start-Process "node" -ArgumentList "backend/server.js"

      # نصب و build فرانت‌اند
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build

      # کپی خروجی build به پوشه‌ی Caddy
      - name: Copy frontend build to Caddy folder
        run: |
          Remove-Item -Recurse -Force caddy/frontend/dist -ErrorAction SilentlyContinue
          Copy-Item -Path frontend/dist -Destination caddy/frontend/dist -Recurse

      # اجرای مجدد Caddy برای دیدن تغییرات
      - name: Reload Caddy
        run: |
          Stop-Process -Name "caddy" -ErrorAction SilentlyContinue
          Start-Process ".\caddy\caddy.exe" -ArgumentList "run --config Caddyfile"
