name: CI/CD with Caddy (cached)

on:
  push:
    branches:
      - main # هر بار که روی برنچ main پوش کنی اجرا میشه

jobs:
  build-and-deploy:
    runs-on: self-hosted # اجرا روی ویندوز خودت

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Caddy
        uses: actions/cache@v3
        with:
          path: caddy/caddy.exe
          key: caddy-exe

      - name: Ensure Caddy exists
        run: |
          if (-Not (Test-Path "caddy\caddy.exe")) {
            Write-Host "Caddy not found in cache, downloading..."
            Invoke-WebRequest https://caddyserver.com/api/download?os=windows&arch=amd64 -OutFile caddy.exe
            mkdir caddy -Force
            Move-Item caddy.exe caddy\
          } else {
            Write-Host "Caddy found in cache, skipping download."
          }

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Start backend
        run: |
          Stop-Process -Name "node" -ErrorAction SilentlyContinue
          Start-Process "node" -ArgumentList "backend/server.js"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build

      - name: Copy frontend build to Caddy folder
        run: |
          Remove-Item -Recurse -Force caddy/frontend/dist -ErrorAction SilentlyContinue
          Copy-Item -Path frontend/dist -Destination caddy/frontend/dist -Recurse

      - name: Run Caddy
        run: |
          Stop-Process -Name "caddy" -ErrorAction SilentlyContinue
          Start-Process ".\caddy\caddy.exe" -ArgumentList "run --config caddy/Caddyfile"
